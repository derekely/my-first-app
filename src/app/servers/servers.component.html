<input 
    type="text"
    class="form-control"
    (input)="onUpdateServereName($event)"
    [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer"(click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer">Server was created. Server name: "{{ serverName }}"</p>
<ng-template #noServer>
        <p>No server created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
